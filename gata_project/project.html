    <script src="script.js"></script>
    <script>
        function openFullscreen(src) {
            const overlay = document.getElementById('fullscreenOverlay');
            const img = document.getElementById('fullscreenImg');
            img.src = src;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Scroll disable
        }

        function closeFullscreen(event) {
            // Tıklama sadece overlay'e veya çarpıya ise kapat
            if (event.target.id === "fullscreenOverlay" || event.target.classList.contains('close-btn')) {
                document.getElementById('fullscreenOverlay').style.display = 'none';
                document.body.style.overflow = ''; // Scroll enable
            }
        }
    </script>
