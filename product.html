<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ürün Detayları | GATA DESIGN</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="product.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- LOGO + MENU -->
  <div id="navbar-container"></div>

  <!-- PRODUCT -->
  <div class="product-container">
    <div class="image-slider-wrapper">
      <button id="prev" class="arrow">&#10094;</button>
      <div class="image-slider"></div>
      <button id="next" class="arrow">&#10095;</button>
    </div>

    <div class="product-info">
      <h2 id="product-title">Loading...</h2>
      <p id="product-description"></p>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>
  
  <!-- LIGHTBOX TAM EKRAN GÖRSEL -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="" alt="Full image">
  </div>

  <script src="data.js"></script>
  <script src="product.js"></script>
  <script src="include.js"></script>
</body>

</html>
