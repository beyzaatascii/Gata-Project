<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gata Design</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="favicon.png" sizes="48x48">

  <!-- Montserrat Font (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- LOGO + MENU -->
  <div id="navbar-container"></div>

  <!-- Slider -->
  <section class="slider-container">

    <!-- Arrow -->
    <div class="slider-arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="slider-arrow right" onclick="nextSlide()">&#10095;</div>

    <div class="slides">
      <img src="images/img1.jpg" class="slide active" />
      <img src="images/img2.jpg" class="slide" />
      <img src="images/img3.jpg" class="slide" />
      <img src="images/img4.jpg" class="slide" />
      <img src="images/img5.jpg" class="slide" />
    </div>


    <!-- Dots navigation (BURASI EKLENDÄ°) -->
    <div class="slider-dots" id="sliderDots"></div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="include.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
